services:
  - type: web
    name: finance-app-backend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      cd backend
      npm install
      npx prisma generate
      npx prisma migrate deploy
    startCommand: |
      cd backend
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: finance-app-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: MINDEE_API_KEY
        sync: false
      - key: FRONTEND_URL
        fromService:
          type: web
          name: finance-app-frontend
          property: host

  - type: web
    name: finance-app-frontend
    env: static
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: finance-app-backend
          property: host

databases:
  - name: finance-app-db
    databaseName: finance_app
    user: finance_user
    region: oregon
    plan: free
